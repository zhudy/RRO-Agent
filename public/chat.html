<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线聊天室</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        #messageInput {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>在线聊天室</h1>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="输入消息...">
    <button id="sendButton">发送</button>

    <script>
        const socket = io('http://localhost:3000');
        /** 
         * 从登录成功的用户名获取
         * 假设用户名存储在 sessionStorage 中
         */
        const username = sessionStorage.getItem('username') || prompt("请输入你的用户名"); // 提示用户输入用户名

        // 创建房间
        socket.emit('createRoom', '房间1');

        // 加入房间
        socket.emit('joinRoom', '房间1');

        // 发送消息
        document.getElementById('sendButton').onclick = function() {
            const message = document.getElementById('messageInput').value;
            if (message) { // 确保消息不为空
                socket.emit('chatMessage', { username, message }); // 发送包含用户名的消息
                document.getElementById('messageInput').value = ''; // 清空输入框
            }
        };

        // 接收消息
        socket.on('chatMessage', function(data) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`; // 显示用户名和消息
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // 滚动到最新消息
        });
    </script>
</body>
</html>
