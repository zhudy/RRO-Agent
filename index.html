<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线聊天室 - 首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #formContainer {
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>在线聊天室</h1>
    <div id="formContainer">
        <h2>注册</h2>
        <input type="text" id="registerUsername" placeholder="用户名" required>
        <input type="password" id="registerPassword" placeholder="密码" required>
        <button id="registerButton">注册</button>
    </div>

    <div id="formContainer">
        <h2>登录</h2>
        <input type="text" id="loginUsername" placeholder="用户名" required>
        <input type="password" id="loginPassword" placeholder="密码" required>
        <button id="loginButton">登录</button>
    </div>

    <script>
        // 注册用户
        document.getElementById('registerButton').onclick = function() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === '注册成功') {
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerPassword').value = '';
                }
            });
        };

        // 登录用户
        document.getElementById('loginButton').onclick = function() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === '登录成功') {
                    // 登录成功后可以重定向到聊天室页面
                    window.location.href = 'chat.html';
                }
            });
        };
    </script>
</body>
</html>
